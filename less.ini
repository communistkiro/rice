#command
'		forw-line-force
\kd		forw-line-force
[		back-line-force
\ku		back-line-force
\kD		forw-screen-force
\kU		back-screen
"		forw-screen-force
{		back-screen
\kl		left-scroll
\kr		right-scroll
^;		left-scroll
^\		right-scroll
\\		forw-window
]		back-window
/		forw-search *
f		forw-search *
?		back-search *
R		repaint
r		undo-hilite
#R		repaint-flush
g		goto-line
P		percent
E		examine
n		repeat-search
N		reverse-search
F		filter
m		set-mark
`		goto-mark
.		next-file
,		prev-file
:x		index-file
:d		remove-file
-		toggle-option
:t		toggle-option t
s		toggle-option o
_		display-option
F1		help
H		help
q		quit
l		quit
Q		quit
^Q      quit
#stop

#env
LESS = --ignore-case --LONG-PROMPT --wheel-lines=4 --raw-control-chars --incsearch --use-color -DPyk
