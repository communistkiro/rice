set protocol.rewrite.smart.d                                   = "https://lite.duckduckgo.com/lite/?q=%s"
set protocol.rewrite.smart.s                                   = "https://www.startpage.com/sp/search?q=%s"
set protocol.rewrite.smart.r                                   = "https://www.teddit.net/search?include_over_18=on&q=%s"
set protocol.rewrite.smart.w                                   = "https://en.wiktionary.org/wiki/%s"
set protocol.rewrite.smart.we                                  = "https://en.wikipedia.org/w/index.php?title=Special%3ASearch&search=%s&ns0=1"
set protocol.rewrite.smart.aw                                  = "https://wiki.archlinux.org/?q=%s"
set protocol.rewrite.smart.one                                 = "https://www.onelook.com/?w=%s&ls=a"
set protocol.rewrite.smart.mal                                 = "https://myanimelist.net/search/all?&q=%s&cat=all"
set protocol.rewrite.smart.sh                                  = "https://sci-hub.tw/%s"
set protocol.rewrite.smart.rym                                 = "https://rateyourmusic.com/search?searchtype=a&searchterm=%s"
set protocol.rewrite.smart.rymr                                = "https://rateyourmusic.com/search?searchtype=l&searchterm=%s"
set protocol.rewrite.smart.cc                                  = "https://www.dict.cc/?s=%s&=DEEN&="
set protocol.rewrite.smart.bc                                  = "https://bandcamp.com/search?q=%s"


set mime.extension.jpg                                         = "image/jpeg"
set mime.extension.jpeg                                        = "image/jpeg"
set mime.extension.png                                         = "image/png"
set mime.extension.gif                                         = "image/gif"
set mime.extension.bmp                                         = "image/bmp"
set mime.extension.webm                                        = "video/webm"
set mime.extension.mp4                                         = "video/mp4"

set mime.handler.image_viewer.unix.ask                         = 1
set mime.handler.image_viewer.unix-xwin.ask                    = 0
set mime.handler.image_viewer.unix.block                       = 1
set mime.handler.image_viewer.unix-xwin.block                  = 0
#set mime.handler.image_viewer.unix.program                    = 'chafa %'
#set mime.handler.image_viewer.unix-xwin.program               = 'chafa %'
set mime.handler.image_viewer.unix.program                     = "feh %"
set mime.handler.image_viewer.unix-xwin.program                = "feh %"

set mime.handler.video_viewer.unix.ask                         = 1
set mime.handler.video_viewer.unix-xwin.ask                    = 0
set mime.handler.video_viewer.unix.block                       = 1
set mime.handler.video_viewer.unix-xwin.block                  = 0
#set mime.handler.video_viewer.unix.program                    = 'mpv --vo=tct --profile=sw-fast --ytdl-format=worst --really-quiet %'
#set mime.handler.video_viewer.unix-xwin.program               = 'mpv --vo=tct --profile=sw-fast --ytdl-format=worst --really-quiet %'
set mime.handler.video_viewer.unix.program                     = "mpv --really-quiet %"
set mime.handler.video_viewer.unix-xwin.program                = "mpv --really-quiet %"

set mime.type.image.jpg                                        = "image_viewer"
set mime.type.image.jpeg                                       = "image_viewer"
set mime.type.image.png                                        = "image_viewer"
set mime.type.image.bmp                                        = "image_viewer"
set mime.type.image.gif                                        = "video_viewer"
set mime.type.video.webm                                       = "video_viewer"
set mime.type.video.mp4                                        = "video_viewer"


set  document.browse.images.display_style                      = 0


set cookies.max_age                                            = 0
set cookies.accept_policy                                      = 0
set cookies.save                                               = 0
set cookies.resave                                             = 0


#set document.css.stylesheet                                   = '/root/.elinks/default.css'


set document.download.directory                                = "/root/Downloads"


set document.browse.search.reset                               = 0
set document.browse.search.show_hit_top_bottom                 = 0
set document.browse.search.show_not_found                      = 0


set connection.ssl.https_by_default                            = 1


set document.browse.margin_width                               = 24


set document.browse.links.numbering                            = 1


set document.history.global.enable                             = 0


set ui.date_format                                             = "%F %T"


set ui.show_ip                                                 = 1


set ui.tabs.top                                                = 1


set config.saving_style_w                                      = 1
set ui.language                                                = "System"



bind 'main' 'f'                                                = "scroll-up"
bind 'main' 'v'                                                = "scroll-down"
bind 'main' 'q'                                                = "none"
bind 'main' 'Q'                                                = "really-quit"


