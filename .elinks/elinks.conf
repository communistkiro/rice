set mime.extension.jpg                                         = "image/jpeg"
set mime.extension.jpeg                                        = "image/jpeg"
set mime.extension.png                                         = "image/png"
set mime.extension.gif                                         = "image/gif"
set mime.extension.bmp                                         = "image/bmp"
set mime.extension.webm                                        = "video/webm"
set mime.extension.mp4                                         = "video/mp4"

set mime.handler.image_viewer.unix.ask                         = 1
set mime.handler.image_viewer.unix-xwin.ask                    = 0
set mime.handler.image_viewer.unix.block                       = 1
set mime.handler.image_viewer.unix-xwin.block                  = 0
#set mime.handler.image_viewer.unix.program                    = 'chafa %'
#set mime.handler.image_viewer.unix-xwin.program               = 'chafa %'
set mime.handler.image_viewer.unix.program                     = "feh %"
set mime.handler.image_viewer.unix-xwin.program                = "feh %"

set mime.handler.video_viewer.unix.ask                         = 1
set mime.handler.video_viewer.unix-xwin.ask                    = 0
set mime.handler.video_viewer.unix.block                       = 1
set mime.handler.video_viewer.unix-xwin.block                  = 0
#set mime.handler.video_viewer.unix.program                    = 'mpv --vo=tct --profile=sw-fast --ytdl-format=worst --really-quiet %'
#set mime.handler.video_viewer.unix-xwin.program               = 'mpv --vo=tct --profile=sw-fast --ytdl-format=worst --really-quiet %'
set mime.handler.video_viewer.unix.program                     = "mpv --really-quiet --loop %"
set mime.handler.video_viewer.unix-xwin.program                = "mpv --really-quiet --loop %"

set mime.type.image.jpg                                        = "image_viewer"
set mime.type.image.jpeg                                       = "image_viewer"
set mime.type.image.png                                        = "image_viewer"
set mime.type.image.bmp                                        = "image_viewer"
set mime.type.image.gif                                        = "video_viewer"
set mime.type.video.webm                                       = "video_viewer"
set mime.type.video.mp4                                        = "video_viewer"


